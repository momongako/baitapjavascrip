        // Tra ra total tuong ung
        function totalSubstr(input, match) {
            let total = 0;
            // code start here

            for (let i = 1; i < input.length; i++) {
                if (total = (input.match).length) {
                    total++;

                }

            }
            console.log(total);
            // code end here
            return total;
        }
        // ex
        totalSubstr("abababbce", "ab"); // Output = 3
        totalSubstr("ababac", "aba"); // ouput = 2

            // code start here
            for (let i = 0; i < strA.length; i++) {
                if (strB.Substr === strA.Substr) {
                    if (strA.length === strB.length) {
                        console.log(true)
                    } else {
                        console.log(false)
                    }
                }



            }
            // code end here
        }
        // Ex:
        checkAnagrams("ABC", "BCA") // true
        checkAnagrams("12AAB", "BaA21") // true
        checkAnagrams("12AAB", "Ba21") // false
